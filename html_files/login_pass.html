<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/app_styles.css">
    <title>ورود رمز عبور</title>
</head>
<body>

<div class="linear-layout-vertical">
    <div class="text-view" style="margin-bottom: 100px;">لطفا رمز عبور نرم افزار را وارد نمایید</div>

    <div class="linear-layout-vertical" style="padding: 20px; background-color: #F1EDE4;  border-radius: 8px; box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);">
        <div class="linear-layout-horizontal">
            <div class="circle-flag" id="cf1"></div>
            <div class="circle-flag" id="cf2"></div>
            <div class="circle-flag" id="cf3"></div>
            <div class="circle-flag" id="cf4"></div>
        </div>
        <div class="linear-layout-horizontal">
            <div class="key-pad" id="b1">1</div>
            <div class="key-pad" id="b2">2</div>
            <div class="key-pad" id="b3">3</div>
        </div>
        <div class="linear-layout-horizontal">
            <div class="key-pad" id="b4">4</div>
            <div class="key-pad" id="b5">5</div>
            <div class="key-pad" id="b6">6</div>
        </div>
        <div class="linear-layout-horizontal">
            <div class="key-pad" id="b7">7</div>
            <div class="key-pad" id="b8">8</div>
            <div class="key-pad" id="b9">9</div>
        </div>
        <div class="linear-layout-horizontal">
            <div class="key-pad" id="b_close">
                <img style="width: 17px;" src="../icons/ic_close.PNG">
            </div>
            <div class="key-pad" id="b0">0</div>
            <div class="key-pad" id="del">
                <img style="width: 25px;" src="../icons/ic_remove.png">
            </div>
        </div>
    </div>
</div>

<script>
    var strShowPass = "";
    var password = localStorage.getItem("password") === null ? "" : localStorage.getItem("password");

    const deleteButton = document.getElementById("del");
    const c1 = document.getElementById("cf1");
    const c2 = document.getElementById("cf2");
    const c3 = document.getElementById("cf3");
    const c4 = document.getElementById("cf4");

    document.getElementById("b0").addEventListener("click", () => clickAndCheckPass("0"));
    document.getElementById("b1").addEventListener("click", () => clickAndCheckPass("1"));
    document.getElementById("b2").addEventListener("click", () => clickAndCheckPass("2"));
    document.getElementById("b3").addEventListener("click", () => clickAndCheckPass("3"));
    document.getElementById("b4").addEventListener("click", () => clickAndCheckPass("4"));
    document.getElementById("b5").addEventListener("click", () => clickAndCheckPass("5"));
    document.getElementById("b6").addEventListener("click", () => clickAndCheckPass("6"));
    document.getElementById("b7").addEventListener("click", () => clickAndCheckPass("7"));
    document.getElementById("b8").addEventListener("click", () => clickAndCheckPass("8"));
    document.getElementById("b9").addEventListener("click", () => clickAndCheckPass("9"));

    document.getElementById("b_close").addEventListener("click",function () {
        strShowPass = "";
        c1.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
        c2.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
        c3.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
        c4.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
    });

    deleteButton.addEventListener("click",function () {
        if (strShowPass.length > 0) {
            strShowPass = strShowPass.substring(0, strShowPass.length - 1);
            switch (strShowPass.length) {
                case 0:
                    c1.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    c2.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    c3.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    c4.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    break;
                case 1:
                    c1.style.backgroundColor = "#ffbf00"; //yellow
                    c2.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    c3.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    c4.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    break;
                case 2:
                    c1.style.backgroundColor = "#ffbf00"; //yellow
                    c2.style.backgroundColor = "#ffbf00"; //yellow
                    c3.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    c4.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    break;
                case 3:
                    c1.style.backgroundColor = "#ffbf00"; //yellow
                    c2.style.backgroundColor = "#ffbf00"; //yellow
                    c3.style.backgroundColor = "#ffbf00"; //yellow
                    c4.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    break;
                case 4:
                    c1.style.backgroundColor = "#ffbf00"; //yellow
                    c2.style.backgroundColor = "#ffbf00"; //yellow
                    c3.style.backgroundColor = "#ffbf00"; //yellow
                    c4.style.backgroundColor = "#ffbf00"; //yellow
                    break;
            }
        }
    });
    function clickAndCheckPass(ch) {
        strShowPass = strShowPass + ch;
        switch (strShowPass.length) {
            case 0:
                c1.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                c2.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                c3.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                c4.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                break;
            case 1:
                c1.style.backgroundColor = "#ffbf00"; //yellow
                c2.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                c3.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                c4.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                break;
            case 2:
                c1.style.backgroundColor = "#ffbf00"; //yellow
                c2.style.backgroundColor = "#ffbf00"; //yellow
                c3.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                c4.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                break;
            case 3:
                c1.style.backgroundColor = "#ffbf00"; //yellow
                c2.style.backgroundColor = "#ffbf00"; //yellow
                c3.style.backgroundColor = "#ffbf00"; //yellow
                c4.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                break;
            case 4:
                c1.style.backgroundColor = "#ffbf00"; //yellow
                c2.style.backgroundColor = "#ffbf00"; //yellow
                c3.style.backgroundColor = "#ffbf00"; //yellow
                c4.style.backgroundColor = "#ffbf00"; //yellow
                break;
        }
        setTimeout(() => {
            if (strShowPass.length === 4){
                if (strShowPass === password){
                    alert("خوش آمدید");
                    document.getElementById("b_close").click();
                    var encData = encodeURIComponent("pass_ok");
                    window.open("main_page.html" + "?data=" + encData);
                    window.close();
                }else {
                    strShowPass = "";
                    c1.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    c2.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    c3.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    c4.style.backgroundColor = "rgba(255,255,255,0)"; //invisible
                    alert("رمز عبور صحیح نمیباشد!");
                }
            }
        }, 100);
    }
</script>
</body>
</html>
